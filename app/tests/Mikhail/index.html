	<head>
		<meta charset="utf-8">

		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

	<body>
		<div class="watermark-wrapper clearfix">
			<div class="watermark-left left">
				<h1>Генератор водяных знаков</h1>
				<p>Изображение</p>

				</div>
			</div>
			<div class="watermark-right right">
				<h2>Настройки
					<ul class="position__box">
						<li class="position__box-item"></li>
						<label class="position__box-label">
							<input name="location" type="radio" class="position__box-input">
						</label>
						<label class="position__box-label">
							<input name="location" type="radio" class="position__box-input">
						</label>
						<label class="position__box-label">
							<input name="location" type="radio" class="position__box-input">
						</label>
						<li class="position__box-item"></li>

							<input name="location" type="radio" class="position__box-input">
						</label>
						<label class="position__box-label">
							<input name="location" type="radio" class="position__box-input">
						</label>
						<label class="position__box-label">
							<input name="location" type="radio" class="position__box-input">
						</label>
						<li class="position__box-item"></li>
						<label class="position__box-label">
							<input name="location" type="radio" class="position__box-input">
						</label>
						<label class="position__box-label">
							<input name="location" type="radio" class="position__box-input">
						</label>
						<label class="position__box-label">
							<input name="location" type="radio" class="position__box-input">
						</label>
					</ul>
					<div class="input__block-y">				
						<label class="number__input-label">
							<input class="number__input-y">
						</label>
						<button class="button__up-y">Вверх</button>
						<button class="button__down-y">Вниз</button>
					</div>
					<div class="input__block-x">
						<label class="number__input-label">
							<input class="number__input-x">
						</label>
						<button class="button__up-x">Влево</button>
						<button class="button__down-x">Вправо</button>
					</div>
				</h2>
			</div>
		</div>
